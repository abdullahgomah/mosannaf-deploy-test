{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">

    <h1>{% trans "تسجيل خروج" %}</h1>

    <p>{% trans 'هل أنت متأكد من تسجيل الخروج؟' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}

        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-solid-dark">{% trans 'تسجيل خروج' %}</button>
</div>

</form>


{% endblock %}
